<mat-card class="htmlarticle-card"  style="margin-top: 10px; margin-bottom: 10px;">
  <mat-card-header>
    <mat-card-title>{{article.title}}</mat-card-title>
    <mat-card-subtitle>{{article.date}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content><div [innerHTML]='article.content'></div></mat-card-content>
</mat-card>
