<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <!-- <a mat-list-item routerLink="/login" routerLinkActive="active">Login</a> -->
      <a mat-list-item routerLink="/trombinoscope" routerLinkActive="active">Trombinoscope</a>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
      <a mat-list-item routerLink="/news" routerLinkActive="active">Actualités</a>
      <a mat-list-item routerLink="/documents" routerLinkActive="active">Documents</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Portail Web</span>
      <span class="spacer"></span>
      <!-- <button type="button" (click)="signOut()" mat-icon-button>
        <mat-icon aria-label="Sign Out">power_settings_new</mat-icon>
      </button> -->
      <button mat-button [matMenuTriggerFor]="menu">
        <mat-icon>account_box</mat-icon>
        {{currentUser.firstName}} {{currentUser.lastName}}
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="signOut()"><mat-icon aria-label="Sign Out">power_settings_new</mat-icon>Déconnexion</button>
      </mat-menu>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
