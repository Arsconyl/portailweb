<mat-card class="user-card">
  <mat-card-header>
    <div mat-card-avatar class="user-card-header-image"></div>
    <mat-card-title>{{user.firstName}} {{user.lastName}}</mat-card-title>
  <mat-card-subtitle>{{user.role}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="info">
        <mat-icon>phone</mat-icon>&nbsp;{{user.phone}}
    </div>
    <div class="info">
        <mat-icon>email</mat-icon>&nbsp;{{user.email}}
    </div>
  </mat-card-content>
<mat-card-actions *ngIf="(isEmploye)">
    <button mat-button>Modifier</button>
  </mat-card-actions>
</mat-card>
