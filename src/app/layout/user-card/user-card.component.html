  <mat-card class="user-card">
    <mat-card-header>
      <mat-card-title>{{user.firstName}} {{user.lastName}}</mat-card-title>
      <mat-card-subtitle>{{user.role}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="info">
        <mat-icon>phone</mat-icon>&nbsp;{{user.phone}}
      </div>
      <div class="info">
        <mat-icon>email</mat-icon>&nbsp;{{user.email}}
      </div>
      <div class="info">
        <mat-icon>people</mat-icon>&nbsp;{{user.team}}
      </div>
    </mat-card-content>
    <mat-card-actions *ngIf="(isAdmin || (isEmploye && isCurrentUser()))">
      <button mat-button (click)="modification()" color="primary">Modifier</button>
    </mat-card-actions>
  </mat-card>
