<div style="margin: 10px;">
  <form [formGroup]="editorForm" (ngSubmit)="onSubmit()">
    <label for="editor">
      <h1>Éditeur HTML</h1>
    </label>
    <quill-editor [style]="editorStyle" formControlName="editor" (onContentChanged)="printOutput($event)">
    </quill-editor>
    <button type="submit" mat-raised-button color="primary" style="margin-top: 20px;">Envoyer</button>
  </form>
</div>

<div style="margin-left: 10px; margin-bottom: 10px; background-color: lightgrey;">
  <h1>Aperçu </h1>
  <p [innerHTML]="editorContent"></p>
</div>
