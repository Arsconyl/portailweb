<div class="container">

    <div class="col-md-8">

      <form [formGroup]="editorForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="editor">
            <h3>Ã‰diteur HTML</h3>

          <quill-editor [style]="editorStyle" formControlName="editor" (onContentChanged)="printOutput($event)"></quill-editor>

      </form>
