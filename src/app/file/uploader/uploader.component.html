<div class="uploader">
  <div class="dropzone" appDropzone (hovered)="toggleHover($event)" (dropped)="onDrop($event)"
    [class.hovering]="isHovering">

    <h3>Ajouter des fichiers en les glissant ici</h3>
    <div class="file">
      <label class="file-label">
        <p>ou&nbsp;:&nbsp;</p><span></span>
        <button type="button" mat-raised-button color="primary" (click)="fileInput.click()">Choisir un fichier</button>
        <input hidden #fileInput class="file-input" type="file" (change)="onDrop($event.target.files)">
      </label>
    </div>
  </div>

  <div class="upload" *ngFor="let file of files">
    <app-upload-task class="upload" [file]="file"></app-upload-task>
    <br />
  </div>

  <div class="docs">
    <app-file-card [file]="doc" *ngFor="let doc of documents"></app-file-card>
  </div>
</div>
