<form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <mat-form-field class="email field">
    <input matInput placeholder="Email" formControlName="email" [errorStateMatcher]="matcher">
    <mat-hint *ngIf="loginForm.controls.email.errors?.required && (loginForm.controls.email.touched || loginForm.controls.email.dirty)" class="help-block">Ce champ est obligatoire</mat-hint>
    <mat-hint *ngIf="loginForm.controls.email.errors?.email" class="help-block">Vous n'avez pas saisi de mail</mat-hint>
  </mat-form-field>


  <mat-form-field class="password field">
    <input matInput placeholder="Mot de passe" type="password" formControlName="password" [errorStateMatcher]="matcher">
    <mat-hint *ngIf="loginForm.controls.password.errors?.required && (loginForm.controls.password.touched || loginForm.controls.password.dirty)" class="help-block">Ce champ est obligatoire</mat-hint>
    <mat-hint *ngIf="loginForm.controls.password.errors?.minLength" class="help-block">Le champ doit contenir au moins 8 caract√®res</mat-hint>
  </mat-form-field>
  <button type='submit' [disabled]="loginForm.invalid" class="connect" mat-raised-button color="primary">Se connecter</button>
  {{errorMessage}}
</form>
