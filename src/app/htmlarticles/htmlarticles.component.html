<mat-card class="htmlarticle-card" *ngFor="let article of articles" style="margin-top: 10px; margin-bottom: 10px;">
  <mat-card-header>
    <mat-card-title>{{article.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content><div [innerHTML]='article.content'></div></mat-card-content>
</mat-card>
